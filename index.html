<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Image Crompessor</title>
    <meta name="description" content="Aplikasi Kompres Foto / Gambar" />
    <meta
      name="keywords"
      content="image, compressor, image compressor, kompres, gambar, foto, kompres gambar, kompres foto"
    />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon -->
    <link rel="icon" href="img/logo.png" />
  </head>
  <body
    class="bg-gradient-to-br from-indigo-50 to-white min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 border border-slate-100"
    >
      <header class="mb-6 text-center">
        <div class="flex items-center justify-center">
          <h1 class="text-3xl font-bold text-indigo-600">Image Compressor</h1>
        </div>
        <p class="text-md text-slate-700 mt-2">
          Unggah Foto / Gambar Anda, lalu klik
          <span class="font-medium text-slate-900">Kompres</span>.
        </p>
      </header>

      <main>
        <!-- Panel Input -->
        <section class="flex flex-col gap-6 flex-1">
          <div>
            <div
              id="drop"
              class="border-2 border-dashed border-indigo-200 rounded-xl p-8 text-center cursor-pointer hover:bg-indigo-50 transition"
            >
              <input
                id="file"
                type="file"
                accept="image/png, image/jpeg"
                class="hidden"
                multiple
              />
              <div class="flex flex-col items-center space-y-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-10 w-10 text-indigo-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                  />
                </svg>
                <p class="text-slate-800 font-medium">
                  Klik atau seret Foto / Gambar ke sini
                </p>
                <p class="mt-2 text-sm text-slate-600">
                  Maksimal 20MB per file • Format JPG / PNG
                </p>
              </div>
            </div>
          </div>

          <!-- Hasil -->
          <section class="flex-1">
            <div id="list" class="space-y-4 text-sm text-gray-600"></div>
          </section>

          <div class="flex gap-3">
            <button
              id="compressBtn"
              class="flex-1 py-2 bg-indigo-600 text-white font-medium rounded-lg shadow hover:bg-indigo-700 transition"
            >
              Kompres
            </button>
            <button
              id="clearBtn"
              class="flex-1 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition"
            >
              Reset
            </button>
          </div>
        </section>
      </main>

      <footer class="mt-8 text-center text-sm text-slate-700">
        Image Compressor By Lyntom • Kompresi berjalan langsung di browser Anda.
      </footer>
    </div>

    <!-- Custom -->
    <script src="js/custom.js"></script>
  </body>
</html>
